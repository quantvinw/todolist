<!DOCTYPE html>

<html lang="en"> <head> <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>GlassTask UI</title> <link rel="preconnect" href="https://fonts.googleapis.com"> <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet"> <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
    /* * 1. CSS VARIABLES & THEME SETUP 
     */
    :root {
        /* Core Colors - Dark Mode (Default) */
        --bg-gradient-1: #0f172a;
        --bg-gradient-2: #1e1b4b;
        --bg-gradient-3: #115e59;
        
        --glass-bg: rgba(17, 25, 40, 0.75);
        --glass-border: rgba(255, 255, 255, 0.125);
        --glass-highlight: rgba(255, 255, 255, 0.05);
        
        --text-main: #f8fafc;
        --text-muted: #94a3b8;
        
        /* Neumorphic Shadows - Dark */
        --shadow-neu-out: 8px 8px 16px rgba(0, 0, 0, 0.4), -8px -8px 16px rgba(255, 255, 255, 0.03);
        --shadow-neu-in: inset 6px 6px 12px rgba(0, 0, 0, 0.4), inset -6px -6px 12px rgba(255, 255, 255, 0.03);
        --shadow-elevation: 0 10px 30px -10px rgba(0, 0, 0, 0.5);

        /* Accents */
        --accent-primary: linear-gradient(135deg, #6366f1, #a855f7);
        --accent-danger: #ef4444;
        --accent-success: #10b981;
        
        /* Spacing & Radius */
        --radius-sm: 8px;
        --radius-md: 16px;
        --radius-lg: 24px;
        --radius-pill: 50px;
        
        /* Transitions */
        --trans-fast: 0.2s ease;
        --trans-med: 0.35s cubic-bezier(0.4, 0, 0.2, 1);
        --trans-bounce: 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    /* Light Mode Overrides */
    body.light-mode {
        --bg-gradient-1: #e0e7ff;
        --bg-gradient-2: #f0fdf4;
        --bg-gradient-3: #fdf2f8;
        
        --glass-bg: rgba(255, 255, 255, 0.65);
        --glass-border: rgba(255, 255, 255, 0.6);
        --glass-highlight: rgba(255, 255, 255, 0.4);
        
        --text-main: #1e293b;
        --text-muted: #64748b;
        
        --shadow-neu-out: 8px 8px 16px rgba(166, 175, 194, 0.4), -8px -8px 16px rgba(255, 255, 255, 0.8);
        --shadow-neu-in: inset 6px 6px 12px rgba(166, 175, 194, 0.4), inset -6px -6px 12px rgba(255, 255, 255, 0.8);
        --shadow-elevation: 0 10px 30px -10px rgba(100, 116, 139, 0.2);
    }

    /* Reset & Base */
    * { box-sizing: border-box; margin: 0; padding: 0; outline: none; }
    
    body {
        font-family: 'Inter', sans-serif;
        background: radial-gradient(circle at 0% 0%, var(--bg-gradient-1), transparent 50%),
                    radial-gradient(circle at 100% 0%, var(--bg-gradient-2), transparent 50%),
                    radial-gradient(circle at 50% 100%, var(--bg-gradient-3), transparent 50%),
                    var(--bg-gradient-1); /* Fallback */
        background-size: 200% 200%;
        animation: gradientAnim 20s ease infinite;
        color: var(--text-main);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 2rem 1rem;
        transition: background 0.5s ease;
    }

    @keyframes gradientAnim {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    /* * 2. LAYOUT & GLASS CONTAINERS 
     */
    .glass-panel {
        background: var(--glass-bg);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid var(--glass-border);
        box-shadow: var(--shadow-elevation);
    }

    /* Header */
    header {
        width: 100%;
        max-width: 800px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 2rem;
        padding: 0 1rem;
    }

    .header-left h1 { font-weight: 700; font-size: 1.5rem; letter-spacing: -0.5px; }
    .header-left p { color: var(--text-muted); font-size: 0.875rem; margin-top: 4px; }

    .theme-toggle {
        background: transparent;
        border: none;
        color: var(--text-main);
        font-size: 1.25rem;
        cursor: pointer;
        padding: 0.5rem;
        border-radius: 50%;
        transition: var(--trans-fast);
    }
    .theme-toggle:hover { background: var(--glass-highlight); transform: rotate(15deg); }

    /* Main Container */
    main {
        width: 100%;
        max-width: 800px;
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
    }

    /* * 3. COMPONENT: INPUT AREA 
     */
    .input-card {
        border-radius: var(--radius-lg);
        padding: 1rem;
        transition: var(--trans-med);
        overflow: hidden;
        position: relative;
    }

    .input-collapsed {
        display: flex;
        align-items: center;
        cursor: pointer;
    }

    .input-icon {
        font-size: 1.2rem;
        margin-right: 1rem;
        background: var(--accent-primary);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }

    .input-placeholder { color: var(--text-muted); font-size: 1rem; }

    /* Expanded Form */
    .input-expanded-content {
        display: none;
        flex-direction: column;
        gap: 1rem;
        opacity: 0;
        transform: translateY(-10px);
        transition: opacity 0.3s ease, transform 0.3s ease;
    }

    .input-card.expanded .input-collapsed { display: none; }
    .input-card.expanded .input-expanded-content { display: flex; opacity: 1; transform: translateY(0); }

    /* Form Elements */
    .form-row { display: flex; gap: 1rem; flex-wrap: wrap; }
    .form-group { flex: 1; display: flex; flex-direction: column; gap: 0.5rem; }

    input, textarea, select {
        background: var(--glass-highlight);
        border: 1px solid var(--glass-border);
        border-radius: var(--radius-sm);
        padding: 0.75rem 1rem;
        color: var(--text-main);
        font-family: inherit;
        box-shadow: var(--shadow-neu-in);
        transition: var(--trans-fast);
    }
    input:focus, textarea:focus, select:focus {
        border-color: rgba(99, 102, 241, 0.5);
        box-shadow: 0 0 15px rgba(99, 102, 241, 0.2), var(--shadow-neu-in);
    }
    ::placeholder { color: var(--text-muted); opacity: 0.6; }

    .btn-primary {
        background: var(--accent-primary);
        color: white;
        border: none;
        padding: 0.75rem 1.5rem;
        border-radius: var(--radius-pill);
        font-weight: 600;
        cursor: pointer;
        box-shadow: 0 4px 12px rgba(99, 102, 241, 0.4);
        transition: var(--trans-fast);
        align-self: flex-end;
    }
    .btn-primary:active { transform: scale(0.96); box-shadow: 0 2px 8px rgba(99, 102, 241, 0.4); }

    .btn-close-input {
        position: absolute;
        top: 1rem;
        right: 1rem;
        background: none;
        border: none;
        color: var(--text-muted);
        cursor: pointer;
    }

    /* * 4. FILTER & SEARCH 
     */
    .controls-bar {
        display: flex;
        flex-wrap: wrap;
        gap: 1rem;
        justify-content: space-between;
        align-items: center;
    }

    .search-wrapper {
        position: relative;
        flex: 1;
        min-width: 200px;
    }
    .search-wrapper i {
        position: absolute;
        left: 1rem;
        top: 50%;
        transform: translateY(-50%);
        color: var(--text-muted);
    }
    .search-input {
        width: 100%;
        padding-left: 2.5rem;
        border-radius: var(--radius-pill);
    }

    .filter-tags {
        display: flex;
        gap: 0.5rem;
        overflow-x: auto;
        padding-bottom: 4px;
        max-width: 100%;
        scrollbar-width: none; /* Hide scrollbar Firefox */
    }
    .filter-tags::-webkit-scrollbar { display: none; }

    .chip {
        padding: 0.4rem 1rem;
        border-radius: var(--radius-pill);
        font-size: 0.8rem;
        cursor: pointer;
        border: 1px solid var(--glass-border);
        background: var(--glass-highlight);
        color: var(--text-muted);
        transition: var(--trans-fast);
        white-space: nowrap;
    }
    .chip:hover { background: rgba(255,255,255,0.1); }
    .chip.active {
        background: var(--accent-primary);
        color: white;
        border-color: transparent;
        box-shadow: 0 2px 10px rgba(99, 102, 241, 0.3);
    }

    /* * 5. TASK LIST (CARDS)
     */
    .task-list {
        list-style: none;
        display: flex;
        flex-direction: column;
        gap: 1rem;
        padding-bottom: 2rem;
    }

    .task-card {
        border-radius: var(--radius-md);
        padding: 1.25rem;
        display: flex;
        align-items: flex-start;
        gap: 1rem;
        box-shadow: var(--shadow-neu-out);
        border: 1px solid var(--glass-border);
        background: var(--glass-bg);
        transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        position: relative;
        overflow: hidden;
        cursor: grab;
    }

    .task-card:hover {
        transform: translateY(-3px);
        box-shadow: 0 15px 30px rgba(0,0,0,0.15), var(--shadow-neu-out);
        border-color: rgba(255,255,255,0.25);
    }
    .task-card:active { cursor: grabbing; }

    /* Animation: Enter */
    .task-enter {
        animation: slideUp 0.4s ease-out forwards;
    }
    @keyframes slideUp {
        from { opacity: 0; transform: translateY(20px) scale(0.95); }
        to { opacity: 1; transform: translateY(0) scale(1); }
    }

    /* Animation: Delete */
    .task-exit {
        animation: fadeScaleOut 0.3s ease-in forwards;
    }
    @keyframes fadeScaleOut {
        to { opacity: 0; transform: scale(0.9); margin-top: -100px; }
    }

    /* Checkbox */
    .checkbox-wrapper {
        position: relative;
        margin-top: 4px;
    }
    .custom-checkbox {
        width: 24px;
        height: 24px;
        border-radius: 6px;
        border: 2px solid var(--text-muted);
        background: transparent;
        cursor: pointer;
        transition: var(--trans-bounce);
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .custom-checkbox i {
        color: white;
        font-size: 12px;
        transform: scale(0);
        transition: transform 0.2s ease;
    }
    
    .task-card.completed .custom-checkbox {
        background: var(--accent-success);
        border-color: var(--accent-success);
        transform: scale(1.1);
    }
    .task-card.completed .custom-checkbox i { transform: scale(1); }

    /* Content */
    .task-content { flex: 1; min-width: 0; }
    .task-title {
        font-weight: 600;
        font-size: 1.05rem;
        margin-bottom: 0.25rem;
        transition: color 0.3s;
    }
    .task-desc { font-size: 0.875rem; color: var(--text-muted); margin-bottom: 0.5rem; }
    
    .task-meta { display: flex; gap: 0.5rem; align-items: center; flex-wrap: wrap; }
    .meta-tag {
        font-size: 0.7rem;
        padding: 2px 8px;
        border-radius: 4px;
        background: rgba(255,255,255,0.1);
        color: var(--text-muted);
    }
    .priority-dot { width: 8px; height: 8px; border-radius: 50%; display: inline-block; }
    .p-high { background: var(--accent-danger); box-shadow: 0 0 8px var(--accent-danger); }
    .p-medium { background: #f59e0b; }
    .p-low { background: #3b82f6; }

    /* Completed State Text */
    .task-card.completed .task-title,
    .task-card.completed .task-desc {
        text-decoration: line-through;
        opacity: 0.5;
    }
    
    /* Actions */
    .task-actions {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
        opacity: 0;
        transition: opacity 0.2s;
    }
    .task-card:hover .task-actions { opacity: 1; }
    
    .action-btn {
        background: transparent;
        border: none;
        color: var(--text-muted);
        cursor: pointer;
        padding: 4px;
        transition: color 0.2s;
    }
    .action-btn:hover.delete { color: var(--accent-danger); }

    /* Drag Over Visual */
    .task-card.drag-over {
        border: 2px dashed var(--accent-primary);
        opacity: 0.5;
    }

    /* Footer */
    footer {
        width: 100%;
        max-width: 800px;
        display: flex;
        justify-content: space-between;
        color: var(--text-muted);
        font-size: 0.9rem;
        margin-top: auto;
        padding: 1rem;
    }
    .clear-btn {
        background: none;
        border: none;
        color: var(--text-muted);
        cursor: pointer;
        text-decoration: underline;
    }
    .clear-btn:hover { color: var(--text-main); }

    /* Accessibility: Reduce Motion */
    @media (prefers-reduced-motion: reduce) {
        * { animation-duration: 0.01ms !important; transition-duration: 0.01ms !important; }
        body { animation: none; }
    }
    
    @media (max-width: 600px) {
        .form-row { flex-direction: column; }
        .task-actions { opacity: 1; flex-direction: row; }
    }
</style>
</head> <body class="dark-mode">

<header>
    <div class="header-left">
        <h1>GlassTask</h1>
        <p id="current-date">Fetching date...</p>
    </div>
    <button class="theme-toggle" id="theme-toggle" aria-label="Toggle Theme">
        <i class="fa-solid fa-sun"></i>
    </button>
</header>

<main>
    <section class="glass-panel input-card" id="input-card">
        <div class="input-collapsed" id="input-trigger">
            <i class="fa-solid fa-plus input-icon"></i>
            <span class="input-placeholder">Add a new task...</span>
        </div>
        
        <form class="input-expanded-content" id="task-form">
            <button type="button" class="btn-close-input" id="close-input"><i class="fa-solid fa-xmark"></i></button>
            <div class="form-group">
                <input type="text" id="task-title" placeholder="Task Title (Required)" required autocomplete="off">
            </div>
            <div class="form-group">
                <textarea id="task-desc" rows="2" placeholder="Description (Optional)"></textarea>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <input type="text" id="task-tags" placeholder="Tags (comma separated)">
                </div>
                <div class="form-group">
                    <select id="task-priority">
                        <option value="low">Low Priority</option>
                        <option value="medium">Medium Priority</option>
                        <option value="high">High Priority</option>
                    </select>
                </div>
                <button type="submit" class="btn-primary">Add Task</button>
            </div>
        </form>
    </section>

    <section class="controls-bar">
        <div class="search-wrapper glass-panel" style="border-radius: var(--radius-pill); padding: 0;">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" class="search-input" id="search-input" placeholder="Search tasks...">
        </div>
        
        <div class="filter-tags" id="status-filters">
            <span class="chip active" data-filter="all">All</span>
            <span class="chip" data-filter="active">Active</span>
            <span class="chip" data-filter="completed">Completed</span>
        </div>
    </section>

    <section class="filter-tags" id="tag-cloud">
        </section>

    <ul class="task-list" id="task-list">
        </ul>
</main>

<footer>
    <span id="task-stats">0 tasks remaining</span>
    <button class="clear-btn" id="clear-completed">Clear Completed</button>
</footer>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        // --- STATE MANAGEMENT ---
        let tasks = JSON.parse(localStorage.getItem('glassTasks')) || [];
        let currentFilter = 'all'; // all, active, completed
        let selectedTags = new Set();
        let searchQuery = '';

        // --- DOM ELEMENTS ---
        const taskListEl = document.getElementById('task-list');
        const taskForm = document.getElementById('task-form');
        const inputCard = document.getElementById('input-card');
        const inputTrigger = document.getElementById('input-trigger');
        const closeInputBtn = document.getElementById('close-input');
        const dateEl = document.getElementById('current-date');
        const themeBtn = document.getElementById('theme-toggle');
        const searchInput = document.getElementById('search-input');
        const statusFilters = document.getElementById('status-filters');
        const tagCloudEl = document.getElementById('tag-cloud');
        const statsEl = document.getElementById('task-stats');
        const clearBtn = document.getElementById('clear-completed');

        // --- INITIAL SETUP ---
        // Date
        const dateOptions = { weekday: 'long', month: 'long', day: 'numeric' };
        dateEl.textContent = new Date().toLocaleDateString('en-US', dateOptions);

        // Theme Check
        if (localStorage.getItem('theme') === 'light') {
            document.body.classList.add('light-mode');
            document.body.classList.remove('dark-mode');
            themeBtn.innerHTML = '<i class="fa-solid fa-moon"></i>';
        }

        // --- RENDER FUNCTIONS ---
        function save() {
            localStorage.setItem('glassTasks', JSON.stringify(tasks));
            updateTagCloud();
            render();
        }

        function updateTagCloud() {
            // Collect all unique tags
            const allTags = new Set();
            tasks.forEach(t => t.tags.forEach(tag => allTags.add(tag)));
            
            let html = '';
            allTags.forEach(tag => {
                const isActive = selectedTags.has(tag) ? 'active' : '';
                html += `<span class="chip ${isActive}" data-tag="${tag}">#${tag}</span>`;
            });
            tagCloudEl.innerHTML = html;
        }

        function render() {
            // Filter Logic
            const filtered = tasks.filter(task => {
                const matchesStatus = 
                    currentFilter === 'all' ? true :
                    currentFilter === 'active' ? !task.done :
                    task.done;
                
                const matchesSearch = 
                    task.title.toLowerCase().includes(searchQuery) || 
                    task.desc.toLowerCase().includes(searchQuery);

                const matchesTags = selectedTags.size === 0 || 
                    task.tags.some(tag => selectedTags.has(tag));

                return matchesStatus && matchesSearch && matchesTags;
            });

            // Stats
            const activeCount = tasks.filter(t => !t.done).length;
            statsEl.textContent = `${activeCount} task${activeCount !== 1 ? 's' : ''} remaining`;

            // Render List
            taskListEl.innerHTML = '';
            filtered.forEach(task => {
                const li = document.createElement('li');
                li.className = `task-card glass-panel ${task.done ? 'completed' : ''}`;
                li.draggable = true;
                li.dataset.id = task.id;
                
                // Priority Dot Color
                const pClass = `p-${task.priority}`;

                // Tags HTML
                const tagsHtml = task.tags.map(t => `<span class="meta-tag">#${t}</span>`).join('');

                li.innerHTML = `
                    <div class="checkbox-wrapper">
                        <div class="custom-checkbox" role="checkbox" aria-checked="${task.done}">
                            <i class="fa-solid fa-check"></i>
                        </div>
                    </div>
                    <div class="task-content">
                        <div class="task-title">${escapeHtml(task.title)}</div>
                        ${task.desc ? `<div class="task-desc">${escapeHtml(task.desc)}</div>` : ''}
                        <div class="task-meta">
                            <span class="priority-dot ${pClass}"></span>
                            ${tagsHtml}
                        </div>
                    </div>
                    <div class="task-actions">
                        <button class="action-btn delete" title="Delete"><i class="fa-solid fa-trash"></i></button>
                        <i class="fa-solid fa-grip-lines action-btn" style="cursor: grab"></i>
                    </div>
                `;
                taskListEl.appendChild(li);
            });
        }

        function escapeHtml(text) {
            const map = { '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#039;' };
            return text.replace(/[&<>"']/g, function(m) { return map[m]; });
        }

        // --- INTERACTIONS ---

        // 1. Input Expansion
        inputTrigger.addEventListener('click', () => {
            inputCard.classList.add('expanded');
            document.getElementById('task-title').focus();
        });
        closeInputBtn.addEventListener('click', () => {
            inputCard.classList.remove('expanded');
        });

        // 2. Add Task
        taskForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const title = document.getElementById('task-title').value;
            const desc = document.getElementById('task-desc').value;
            const rawTags = document.getElementById('task-tags').value;
            const priority = document.getElementById('task-priority').value;

            const tags = rawTags.split(',').map(t => t.trim()).filter(t => t !== '');

            const newTask = {
                id: Date.now(),
                title,
                desc,
                tags,
                priority,
                done: false,
                createdAt: new Date()
            };

            tasks.unshift(newTask); // Add to top
            
            // Reset form
            taskForm.reset();
            inputCard.classList.remove('expanded');
            
            // Save and Render (with animation hack)
            save();
            
            // Apply Enter Animation to first item
            const firstItem = taskListEl.firstElementChild;
            if(firstItem) firstItem.classList.add('task-enter');
        });

        // 3. Task Actions (Delegation)
        taskListEl.addEventListener('click', (e) => {
            const card = e.target.closest('.task-card');
            if (!card) return;
            const id = parseInt(card.dataset.id);
            
            // Delete
            if (e.target.closest('.delete')) {
                card.classList.add('task-exit');
                card.addEventListener('animationend', () => {
                    tasks = tasks.filter(t => t.id !== id);
                    save();
                });
                return;
            }

            // Toggle Complete
            if (e.target.closest('.checkbox-wrapper') || e.target.closest('.task-content')) {
                const task = tasks.find(t => t.id === id);
                if (task) {
                    task.done = !task.done;
                    save();
                }
            }
        });

        // 4. Filters
        statusFilters.addEventListener('click', (e) => {
            if(e.target.classList.contains('chip')) {
                document.querySelectorAll('#status-filters .chip').forEach(c => c.classList.remove('active'));
                e.target.classList.add('active');
                currentFilter = e.target.dataset.filter;
                render();
            }
        });

        // 5. Tag Filter
        tagCloudEl.addEventListener('click', (e) => {
            if(e.target.classList.contains('chip')) {
                const tag = e.target.dataset.tag;
                if(selectedTags.has(tag)) {
                    selectedTags.delete(tag);
                    e.target.classList.remove('active');
                } else {
                    selectedTags.add(tag);
                    e.target.classList.add('active');
                }
                render();
            }
        });

        // 6. Search
        searchInput.addEventListener('input', (e) => {
            searchQuery = e.target.value.toLowerCase();
            render();
        });

        // 7. Clear Completed
        clearBtn.addEventListener('click', () => {
            tasks = tasks.filter(t => !t.done);
            save();
        });

        // 8. Theme Toggle
        themeBtn.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            document.body.classList.toggle('light-mode');
            
            const isLight = document.body.classList.contains('light-mode');
            themeBtn.innerHTML = isLight ? '<i class="fa-solid fa-moon"></i>' : '<i class="fa-solid fa-sun"></i>';
            localStorage.setItem('theme', isLight ? 'light' : 'dark');
        });

        // --- DRAG AND DROP LOGIC ---
        let draggedItem = null;

        taskListEl.addEventListener('dragstart', (e) => {
            draggedItem = e.target;
            setTimeout(() => e.target.style.opacity = '0.5', 0);
        });

        taskListEl.addEventListener('dragend', (e) => {
            e.target.style.opacity = '1';
            draggedItem = null;
            // Remove visual classes
            document.querySelectorAll('.task-card').forEach(c => c.classList.remove('drag-over'));
            
            // Re-sync array based on DOM order
            const newOrderIds = Array.from(taskListEl.children).map(el => parseInt(el.dataset.id));
            // Sort tasks array based on new IDs order
            tasks.sort((a, b) => newOrderIds.indexOf(a.id) - newOrderIds.indexOf(b.id));
            save();
        });

        taskListEl.addEventListener('dragover', (e) => {
            e.preventDefault();
            const afterElement = getDragAfterElement(taskListEl, e.clientY);
            const currentOver = e.target.closest('.task-card');
            
            if(currentOver && currentOver !== draggedItem) {
               // visual feedback could go here
            }

            if (afterElement == null) {
                taskListEl.appendChild(draggedItem);
            } else {
                taskListEl.insertBefore(draggedItem, afterElement);
            }
        });

        function getDragAfterElement(container, y) {
            const draggableElements = [...container.querySelectorAll('.task-card:not(.dragging)')];

            return draggableElements.reduce((closest, child) => {
                const box = child.getBoundingClientRect();
                const offset = y - box.top - box.height / 2;
                if (offset < 0 && offset > closest.offset) {
                    return { offset: offset, element: child };
                } else {
                    return closest;
                }
            }, { offset: Number.NEGATIVE_INFINITY }).element;
        }

        // Initial Render
        updateTagCloud();
        render();
    });
</script>
